<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIM Guide: Dtac, True, AIS</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container my-4">
  <h1 class="text-center mb-4">SIM Guide: Dtac, True, AIS</h1>

  <div class="row">
    <!-- Dtac Card -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body text-center">
          <i class="fas fa-cloud fa-3x text-primary mb-3"></i>
          <h3 class="card-title">Dtac</h3>
          <p class="card-text">Dtac ဆင်းမ်က Social ပက်ကေ့အရင်စမတ်ပေးဖို့လိုပါတယ် Social ပက်ကေ့ တစ်ရက် 11฿ စမတ်ရန်:</p>
          <p class="fw-bold">Code: *104*248#</p>
          <a href="tel:*104*248#" class="btn btn-primary">Apply</a>
        </div>
      </div>
    </div>

    <!-- True Card -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body text-center">
          <i class="fas fa-signal fa-3x text-danger mb-3"></i>
          <h3 class="card-title">True</h3>
          <p class="card-text">True ဆင်းမ်က Internet ပက်ကေ့တစ်ရက် 15฿ စမတ်ရန်:</p>
          <p class="fw-bold">tel:*900*3456#</p>
          <a href="tel:*900*3456%23" class="btn btn-danger">Apply</a>
        </div>
      </div>
    </div>

    <!-- AIS Card -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body text-center">
          <i class="fas fa-mobile-alt fa-3x text-success mb-3"></i>
          <h3 class="card-title">AIS</h3>
          <p class="card-text">AIS ဆင်းမ်က Unlimited ပက်ကေ့ တစ်ရက် 20฿ စမတ်ရန်:</p>
          <p class="fw-bold">Code: *777*1234#</p>
          <a href="tel:*777*1234%23" class="btn btn-success">Apply</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
